<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict DGRH Where EBRH Ranges Between 5 to 12</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="EBRH" placeholder="EBRH" required="required" />
      <input type="text" name="BBRH" placeholder="BBRH" required="required" />
      <input type="text" name="Total_RH" placeholder="TOTAL RH" required="required" />
      <input type="text" name="DGKVA" placeholder="DGVKA" required="required" />
      <input type="text" name="Sign_off_load" placeholder="Sign Off Load" required="required" />
      <input type="text" name="EBGapRH_total" placeholder="EBGapRH_total" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
